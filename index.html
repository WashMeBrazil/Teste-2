<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Wash Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }
        canvas {
            max-width: 100%;
            height: 400px !important;
        }
        .inputs {
            margin-bottom: 20px;
        }
        .inputs input {
            padding: 8px;
            margin: 5px;
            width: 150px;
        }
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
        }
        .btn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Wash Me</h1>
        <div class="inputs">
            <input type="number" id="qtdCarros" placeholder="Quantidade de carros">
            <input type="number" id="aguaPorCarro" placeholder="Litros por carro">
            <button class="btn" onclick="calcular()">Calcular</button>
        </div>

        <h3 id="resultado"></h3>

        <canvas id="graficoConsumo"></canvas>
    </div>

    <!-- Bibliotecas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <script>
        function formatTime(minutes) {
            if (minutes >= 60) {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                return `${hours}h ${mins}m`;
            }
            return `${minutes} min`;
        }

        function calcular() {
            const qtdCarros = parseInt(document.getElementById('qtdCarros').value) || 0;
            const aguaPorCarro = parseInt(document.getElementById('aguaPorCarro').value) || 0;

            const consumoTotal = qtdCarros * aguaPorCarro;

            document.getElementById('resultado').innerText =
                `Consumo total: ${consumoTotal} litros`;

            atualizarGrafico(consumoTotal);
        }

        let grafico;
        function atualizarGrafico(valor) {
            const ctx = document.getElementById('graficoConsumo').getContext('2d');

            if (grafico) grafico.destroy();

            grafico = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Cenário Atual', 'Meta Wash Me'],
                    datasets: [{
                        label: 'Consumo de Água (litros)',
                        data: [valor, valor * 0.3], // Exemplo: Wash Me usa 70% menos
                        backgroundColor: ['#2196F3', '#4CAF50']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            color: '#fff',
                            anchor: 'end',
                            align: 'top',
                            formatter: (val) => `${val} L`
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + ' L';
                                }
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }
    </script>
</body>
</html>
